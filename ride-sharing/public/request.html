<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request a Ride</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body> 

  <a href="index.html" class="back-to-home">Back to Home</a> 

  <div class="container"> 
    
    <div> 
      <img src="1.png" alt="Logo" class="logo"> 
      </div> 

    <h2>Request a Ride</h2>
    <form action="/api/request-ride" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="usn">USN:</label>
      <input type="text" id="usn" name="usn" required>
      <label for="pickup">Pick Up:</label>
      <input type="text" id="pickup" name="pickup" required>
      <label for="drop">Drop:</label>
      <input type="text" id="drop" name="drop" required>
      <button type="submit">Submit</button>
    </form> 

    <button onclick="location.href='share.html'">Share the Ride</button> 
    
  </div>
</body>
</html>
