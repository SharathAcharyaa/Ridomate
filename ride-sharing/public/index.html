  <script>
    async function fetchNotificationCount() {
      const response = await fetch('/api/notifications');
      const notifications = await response.json();
      const pendingCount = notifications.filter(notification => notification.status === 'pending').length;
      document.getElementById('notification-count').textContent = pendingCount ? `(${pendingCount})` : '';
    }

    document.addEventListener('DOMContentLoaded', fetchNotificationCount);
  </script>
